<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=480" />
    <meta
      property="og:title"
      content="Смотреть фильмы и сериалы онлайн в хорошем качестве 720p hd и без регистрации"
    />
    <meta
      property="og:description"
      content="Смотреть фильмы онлайн в HD качестве. Сериалы, мультфильмы, аниме, передачи и ТВ шоу на нашем киносайте, без регистрации и смс. Фильмы в высоком качестве на HDrezka.me"
    />
    <title>
      Смотреть фильмы и сериалы онлайн в хорошем качестве 720p hd и без
      регистрации
    </title>

    <script>
      const match = document.cookie.match(new RegExp("(^| )theme=([^;]+)"));

      const themeInCookie = match && match[2] ? match[2] : null;

      const isOsDarkMode = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      if (themeInCookie) {
        document.documentElement.dataset.theme = themeInCookie;
      } else {
        // if OS has dark theme - set dataset
        if (isOsDarkMode) document.documentElement.dataset.theme = "dark";
        // if need set dark theme default
        // document.documentElement.dataset.theme = 'dark';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
